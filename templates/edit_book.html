{% extends "base.html" %}

{% block title %}Sửa sách{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h4 class="mb-0">
                    <i class="bi bi-pencil"></i> Sửa thông tin sách
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tên sách *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ book.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Tác giả *</label>
                        <input type="text" class="form-control" id="author" name="author" 
                               value="{{ book.author }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Thể loại</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               value="{{ book.category or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="copies" class="form-label">Tổng số bản sao *</label>
                        <input type="number" class="form-control" id="copies" name="copies" 
                               min="1" value="{{ book.total_copies }}" required>
                        <small class="form-text text-muted">
                            Hiện có {{ book.available_copies }} bản sẵn có
                        </small>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Cập nhật
                        </button>
                        <a href="{{ url_for('books') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
