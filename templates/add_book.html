{% extends "base.html" %}

{% block title %}Thêm sách mới{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Thêm sách mới
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tên sách *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Tác giả *</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Thể loại</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               placeholder="Ví dụ: Văn học, Khoa học, Lịch sử...">
                    </div>
                    <div class="mb-3">
                        <label for="copies" class="form-label">Số lượng bản sao *</label>
                        <input type="number" class="form-control" id="copies" name="copies" 
                               min="1" value="1" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Thêm sách
                        </button>
                        <a href="{{ url_for('books') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
